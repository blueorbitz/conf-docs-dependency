modules:
  confluence:spacePage:
    - key: hello-world-space
      resource: main
      resolver:
        function: resolver
      title: Template
      route: hello-world
  function:
    - key: resolver
      handler: index.handler
resources:
  - key: main
    path: static/build
    tunnel:
      port: 3001
      
permissions:
  scopes:
    - read:me
  content:
    styles:
      - unsafe-inline
app:
  id: ari:cloud:ecosystem::app/{{FORGE_APP_ID}}
