modules:
  confluence:spacePage:
    - key: hello-world-space
      resource: main
      resolver:
        function: resolver
      title: Template
      route: hello-world
  webtrigger:
    - key: mock-invoke
      function: invoker
  function:
    - key: resolver
      handler: index.handler
    - key: invoker
      handler: index.invoker
resources:
  - key: main
    path: static/build
    tunnel:
      port: 3001
permissions:
  scopes:
    - read:me
    - read:confluence-space.summary
    - read:confluence-content.summary
    - read:confluence-content.all
    - search:confluence
  content:
    styles:
      - unsafe-inline
    scripts:
      - unsafe-inline
  external:
    fetch:
      backend:
        - 'serverless-neo4j-api.vercel.app'
app:
  id: ari:cloud:ecosystem::app/{{FORGE_APP_ID}}
  runtime:
    snapshots: false
