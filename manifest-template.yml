modules:
  confluence:spacePage:
    - key: hello-world-space
      resource: main
      resolver:
        function: resolver
      title: Template
      route: hello-world
  function:
    - key: resolver
      handler: index.handler
resources:
  - key: main
    path: static/build
    tunnel:
      port: 3001
permissions:
  scopes:
    - read:me
    - read:confluence-space.summary
    - read:confluence-content.summary
    - read:confluence-content.all
  content:
    styles:
      - unsafe-inline
    scripts:
      - unsafe-inline
  external:
    fetch:
      client:
        - 'ws://localhost:3001'
app:
  id: ari:cloud:ecosystem::app/{{FORGE_APP_ID}}
