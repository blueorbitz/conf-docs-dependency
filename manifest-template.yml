modules:
  confluence:spacePage:
    - key: setup-space
      resource: main
      resolver:
        function: resolver
      title: Configure Seeds
      route: setup
    - key: visual-space
      resource: main
      resolver:
        function: resolver
      title: Visualize Links
      route: visual
  confluence:contentBylineItem:
    - key: quick-glance
      resource: main
      resolver:
        function: resolver
      title: Glance dependency
      tooltip: Quick glance to see other page that has mention this page.
  webtrigger:
    - key: mock-invoke
      function: invoker
  function:
    - key: resolver
      handler: index.handler
    - key: invoker
      handler: index.invoker
resources:
  - key: main
    path: static/build
    tunnel:
      port: 3001
permissions:
  scopes:
    - read:me
    - read:confluence-space.summary
    - read:confluence-content.summary
    - read:confluence-content.all
    - read:confluence-props
    - write:confluence-props
    - search:confluence
  content:
    styles:
      - unsafe-inline
    scripts:
      - unsafe-inline
  external:
    fetch:
      backend:
        - 'serverless-neo4j-api.vercel.app'
      client:
        - '*.hello.atlassian-dev.net'
        - '*.databases.neo4j.io'
app:
  id: ari:cloud:ecosystem::app/{{FORGE_APP_ID}}
  runtime:
    snapshots: false
