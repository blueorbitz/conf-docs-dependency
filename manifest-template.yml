modules:
  confluence:spacePage:
    - key: setup-space
      resource: main
      resolver:
        function: resolver
      title: Configure Seeds
      route: setup
    - key: visual-space
      resource: main
      resolver:
        function: resolver
      title: Visualize Links
      route: visual
  confluence:contentBylineItem:
    - key: quick-glance
      resource: main
      resolver:
        function: resolver
      title: Glance dependency
      tooltip: Quick glance to see other page that has mention this page.
      displayConditions:
        entityPropertyEqualTo:
          entity: content
          propertyKey: conf_link_graph
          value: loaded
  webtrigger:
    - key: mock-invoke
      function: invoker
  scheduledTrigger:
    - key: neo4j-scheduled-trigger
      function: neo4j-trigger
      interval: hour
  trigger:
    - key: change-trigger
      events:
        - avi:confluence:created:page
        - avi:confluence:updated:page
      function: onchange
  function:
    - key: resolver
      handler: index.handler
    - key: invoker
      handler: index.invoker
    - key: neo4j-trigger
      handler: index.neo4jTrigger
    - key: onchange
      handler: index.onchange
resources:
  - key: main
    path: static/build
    tunnel:
      port: 3001
permissions:
  scopes:
    - read:me
    - read:confluence-space.summary
    - read:confluence-content.summary
    - read:confluence-content.all
    - read:confluence-props
    - write:confluence-props
    - search:confluence
  content:
    styles:
      - unsafe-inline
    scripts:
      - unsafe-inline
  external:
    fetch:
      backend:
        - 'serverless-neo4j-api.vercel.app'
      client:
        - '*.hello.atlassian-dev.net'
        - '*.databases.neo4j.io'
app:
  id: ari:cloud:ecosystem::app/{{FORGE_APP_ID}}
  runtime:
    snapshots: false
